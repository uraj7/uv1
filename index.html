<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="small_he">(Web-Development)</span>
            </h1>

            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name </label>
                        <input id="first_name" name="first_name" placeholder="First Name ..">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name </label>
                        <input id="last_name" name="last_name" placeholder="Last Name ..">
                    </div>
                    <div class="form_control">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Enter email id ..">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role </label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">full Stack</option>
                        </select>
                    </div>
                    <div class="texta_control">
                        <label for="address"> Address </label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city"> City </label>
                        <input id="city" name="city" placeholder="Enter City..">
                    </div>
                    <div class="form_control">
                        <label for="pincode"> Pin Code </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter 4 digit pincode ..">
                    </div>
                    <div class="form_control">
                        <label for="date"> Date </label>
                        <input type="date" value="2022-10-28" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="upload"> Pin Code </label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit"> Apply Now </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
